{{ define "main" }}
<article class="post">
    <header>
        <h1>{{ .Title }}</h1>
        <p class="post-meta">
            {{ if .Date }}Published: {{ .Date.Format "January 2, 2006" }}{{ end }}
            {{ if .Params.tags }} | Tags: {{ range .Params.tags }}<a href="{{ " /tags/" | relURL }}{{ . | urlize }}">{{
                . }}</a> {{ end }}{{ end }}
        </p>
    </header>
    <div class="post-content">
        {{ .Content }}
    </div>
</article>
{{ end }}
