{{ define "main" }}
<header class="page-header">
    <h1>{{ .Title }}</h1>
    {{ if .Content }}
    <div class="page-intro">
        {{ .Content }}
    </div>
    {{ end }}
</header>

<div class="blog-grid">
    {{ range .Pages }}
    <article class="blog-card box-contrast-glass">
        <div class="card-content">
            <div class="card-meta">
                <span class="card-date">{{ .Date.Format "Jan 02, 2006" }}</span>
                {{ if .Params.tags }}
                <span class="card-tags">
                    {{ range first 1 .Params.tags }}#{{ . }}{{ end }}
                </span>
                {{ end }}
            </div>

            <h2 class="card-title">
                <a href="{{ .RelPermalink }}">{{ .Title }}</a>
            </h2>

            <p class="card-summary">
                {{ .Summary | truncate 140 }}
            </p>

            <a href="{{ .RelPermalink }}" class="read-more">Read Article â†’</a>
        </div>
    </article>
    {{ end }}
</div>
{{ end }}
