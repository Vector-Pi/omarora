<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>
    <meta name="description" content="{{ .Params.description | default .Site.Params.description }}">
    <link rel="stylesheet" href="{{ " css/style.css" | relURL }}">
    <!-- Latex Support (Katex) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"
        onload="renderMathInElement(document.body);"></script>
</head>

<body>
    <div class="container">
        <header class="site-header">
            <h1 class="site-title"><a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a></h1>
            <nav class="site-nav">
                <ul>
                    {{ $currentPage := . }}
                    {{ range .Site.Menus.main }}
                    <li><a href="{{ .URL }}" class="{{ if or ($currentPage.IsMenuCurrent " main" .)
                            ($currentPage.HasMenuCurrent "main" .) }}active{{ end }}">{{ .Name }}</a></li>
                    {{ end }}
                </ul>
            </nav>
        </header>

        <main class="main-content">
            {{ block "main" . }}{{ end }}
        </main>

        <footer class="site-footer">
            <p>&copy; {{ now.Year }} {{ .Site.Params.author }}. Powered by Hugo.</p>
        </footer>
    </div>
</body>

</html>
